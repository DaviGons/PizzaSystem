<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente</title>
    <link rel="stylesheet" href="cliente.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>PizzaSystem</h1>
            <p>Área do Cliente</p>
        </header>

        <div id="msg-area" class="mensagem hidden"></div>

        <section id="tela-cadastro" class="ativo">
            <h2>Identifique-se</h2>
            <form id="form-cadastro">
                <div class="campo">
                    <label>Nome Completo</label>
                    <input type="text" id="nome" placeholder="Ex: João Silva" required>
                </div>
                
                <div class="campo">
                    <label>Telefone</label>
                    <input type="tel" id="telefone" placeholder="(11) 99999-9999" required>
                </div>

                <div class="campo">
                    <label>Endereço de Entrega</label>
                    <input type="text" id="endereco" placeholder="Rua, Número, Bairro" required>
                </div>

                <div class="campo">
                    <label>CPF (Opcional)</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00">
                </div>

                <button type="submit" class="btn-primary">Continuar para o Cardápio</button>
            </form>
        </section>

        <section id="tela-pedido" class="hidden">
            <div class="welcome-bar">
                <span id="nome-cliente-display">Olá, Cliente</span>
                <button id="btn-sair" class="btn-link">Sair</button>
            </div>

            <h2>Faça seu Pedido</h2>
            <form id="form-pedido">
                <div class="campo">
                    <label>Escolha sua Pizza</label>
                    <select id="select-pizza" required>
                        <option value="">Carregando cardápio...</option>
                    </select>
                </div>

                <div class="campo-row">
                    <div class="campo">
                        <label>Quantidade</label>
                        <input type="number" id="qtd-pizza" value="1" min="1">
                    </div>
                </div>

                <div class="campo-checkbox">
                    <input type="checkbox" id="check-extra">
                    <label for="check-extra">Adicionar Bebida/Extra?</label>
                </div>

                <div id="area-extra" class="hidden">
                    <div class="campo">
                        <label>Selecione o Extra</label>
                        <select id="select-extra">
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label>Qtd. Extra</label>
                        <input type="number" id="qtd-extra" value="1" min="1">
                    </div>
                </div>

                <hr>

                <div class="campo">
                    <label>Forma de Pagamento</label>
                    <select id="pagamento" required>
                        <option value="Pix">Pix</option>
                        <option value="Cartão">Cartão de Crédito/Débito</option>
                        <option value="Dinheiro">Dinheiro</option>
                    </select>
                </div>

                <div class="total-box">
                    Total: <span id="valor-total">R$ 0,00</span>
                </div>

                <button type="submit" class="btn-success">Confirmar Pedido</button>
            </form>

            <div class="historico">
                <h3>Meus Pedidos Recentes</h3>
                <ul id="lista-pedidos">
                    </ul>
            </div>
        </section>
    </div>

    <script src="cliente.js"></script>
</body>
</html>
